<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spaceship Landing</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <!-- include css files -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="map">
      <h1 class="map-title">Welcome to the world explorer!</h1>
      <div class="map-spaceship">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form id="map-form">
              <div class="input-group">
                <!-- TODO: add placeholder in input tag -->
               
                <input id="map-input" type="text" class="form-control" 
                       
                       placeholder="Where do you want to land" >

                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit">Please take me there!</button>

                </span>
              </div>
            </form>
          </div>
          <div class="col-md-12">
          <img id="spaceship" src="spaceship.png">
            
          </div>
        </div>

      </div>
    </div>

    <div id="map-canvas"></div>

    <!-- include javascript files -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="map.js"></script>
  </body>
</html>
